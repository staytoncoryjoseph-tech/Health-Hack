<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Health Hack — Ask AI</title>
  <style>
    :root{
      --bg:#0b1020; --card:rgba(255,255,255,.07); --border:rgba(255,255,255,.14);
      --text:#eaf0ff; --muted:rgba(234,240,255,.72); --blue:#2b6ff0; --green:#29d391;
      --shadow:0 18px 45px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto;
      background: radial-gradient(1100px 700px at 12% 12%, rgba(43,111,240,.22), transparent 55%),
                  radial-gradient(900px 650px at 85% 18%, rgba(41,211,145,.16), transparent 55%),
                  linear-gradient(180deg, var(--bg), #060916);
      color:var(--text);
    }
    .wrap{max-width:980px;margin:0 auto;padding:20px}
    .card{
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:16px;
      margin-top:14px;
    }
    .top{display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:space-between}
    .title{margin:0;font-size:22px;font-weight:900}
    .sub{margin:6px 0 0;color:var(--muted);line-height:1.5}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:12px}
    select, input, textarea, button{
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color:var(--text);
      padding:12px 12px;
      font-size:15px;
      outline:none;
    }
    textarea{width:100%;min-height:120px;resize:vertical}
    button{
      cursor:pointer;
      font-weight:900;
    }
    button.primary{
      background: linear-gradient(180deg, rgba(43,111,240,.95), rgba(43,111,240,.75));
      border-color: rgba(90,160,255,.55);
    }
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    @media (max-width:900px){ .grid{grid-template-columns:1fr} }
    .chat{
      height:420px;
      overflow:auto;
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.20);
    }
    .msg{
      max-width:86%;
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      margin:8px 0;
      white-space:pre-wrap;
      line-height:1.55;
    }
    .user{margin-left:auto;background: rgba(41,211,145,.12);border-color: rgba(41,211,145,.25)}
    .ai{background: rgba(43,111,240,.14);border-color: rgba(90,160,255,.25)}
    .chips{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .chip{
      padding:8px 12px;border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      cursor:pointer;
      font-weight:900;
      color:rgba(234,240,255,.92);
    }
    .chip:hover{background: rgba(255,255,255,.10)}
    .disclaimer{
      margin-top:10px;
      border:1px solid rgba(255,209,102,.30);
      background: rgba(255,209,102,.10);
      padding:12px;border-radius:16px;
      color:rgba(234,240,255,.92);
      font-size:13px;line-height:1.6
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>
          <h1 class="title">Ask AI (All Specialists)</h1>
          <p class="sub">Pick an AI specialist. Ask questions. Get Stage 3 CKD-aware action steps — powered by JSON.</p>
        </div>
        <div class="row">
          <select id="aiSelect"></select>
          <button id="btnClear">Clear</button>
        </div>
      </div>

      <div class="chips" id="quickChips"></div>
      <div class="disclaimer" id="disclaimerBox"></div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="title" style="font-size:18px">Chat</div>
        <div class="chat" id="chat"></div>
        <div class="row">
          <input id="q" style="flex:1" placeholder="Ask your question..." />
          <button class="primary" id="btnAsk">Ask</button>
        </div>
        <div class="sub" style="font-size:12px;margin-top:10px">
          Pro move: type your exact readings like <b>142/88</b> or <b>24oz</b> and the engine will react.
        </div>
      </div>

      <div class="card">
        <div class="title" style="font-size:18px">Engine Output</div>
        <p class="sub" id="engineMeta"></p>
        <textarea id="engineOut" readonly placeholder="Engine response will appear here..."></textarea>
        <div class="row">
          <button id="btnCopy">Copy</button>
          <button id="btnDemo" class="primary">Demo Prompt</button>
        </div>
      </div>
    </div>
  </div>

  <script src="ask-ai.js"></script>
</body>
</html>
