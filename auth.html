<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Hack | Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body{margin:0;font-family:Inter,system-ui,sans-serif;background:linear-gradient(180deg,#f0f9ff,#e0f2fe);color:#0f172a}
    .wrap{max-width:980px;margin:auto;padding:28px}
    .card{background:#fff;border:1px solid #cbd5e1;border-radius:22px;box-shadow:0 12px 30px rgba(56,189,248,.25);padding:26px}
    .grid{display:grid;grid-template-columns:1fr;gap:18px}
    @media(min-width:900px){.grid{grid-template-columns:1fr 1fr}}
    h1{margin:0 0 6px;color:#0284c7}
    p{margin:0 0 14px;color:#334155}
    label{display:block;font-weight:700;margin:10px 0 6px;color:#0f172a}
    input{width:100%;padding:12px 14px;border-radius:14px;border:1px solid #cbd5e1;background:#f8fafc;font-size:15px}
    input:focus{outline:none;border-color:#38bdf8;box-shadow:0 0 0 3px rgba(56,189,248,.25)}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    .btn{border:none;border-radius:999px;padding:12px 18px;font-weight:800;cursor:pointer}
    .btn-primary{background:linear-gradient(135deg,#38bdf8,#0ea5e9);color:#fff;box-shadow:0 10px 28px rgba(56,189,248,.3)}
    .btn-ghost{background:#f8fafc;border:1px solid #cbd5e1;color:#0f172a}
    .note{margin-top:10px;font-size:13px;color:#64748b}
    .msg{margin-top:12px;font-weight:700}
    .msg.ok{color:#16a34a}
    .msg.bad{color:#dc2626}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üîê Health Hack Access</h1>
    <p>Create an account or log in to save your health progress on this device.</p>

    <div class="grid">
      <!-- LOGIN -->
      <div class="card">
        <h2 style="margin:0 0 8px;color:#0284c7;">Log In</h2>

        <label for="loginEmail">Email</label>
        <input id="loginEmail" type="email" autocomplete="username" placeholder="you@email.com" />

        <label for="loginPass">Password</label>
        <input id="loginPass" type="password" autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

        <div class="row">
          <button class="btn btn-primary" id="btnLogin">Log In</button>
          <a class="btn btn-ghost" href="./index.html" style="text-decoration:none;display:inline-flex;align-items:center;">Back Home</a>
        </div>

        <div id="loginMsg" class="msg"></div>
        <div class="note">Local-first demo auth (works on GitHub Pages). For ‚Äúreal secure‚Äù accounts, we‚Äôll swap to Firebase later.</div>
      </div>

      <!-- CREATE ACCOUNT -->
      <div class="card">
        <h2 style="margin:0 0 8px;color:#0284c7;">Create Account</h2>

        <label for="regName">Name</label>
        <input id="regName" type="text" autocomplete="name" placeholder="Joseph" />

        <label for="regEmail">Email</label>
        <input id="regEmail" type="email" autocomplete="username" placeholder="you@email.com" />

        <label for="regPass">Password</label>
        <input id="regPass" type="password" autocomplete="new-password" placeholder="Create a strong password" />

        <label for="regPass2">Confirm Password</label>
        <input id="regPass2" type="password" autocomplete="new-password" placeholder="Type it again" />

        <div class="row">
          <button class="btn btn-primary" id="btnRegister">Create Account</button>
        </div>

        <div id="regMsg" class="msg"></div>
        <div class="note">Your login is stored on THIS device only.</div>
      </div>
    </div>
  </div>

  <script src="./auth.js"></script>
</body>
</html>
